<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Vitto Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Vitto</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      
        <li>
          <a href="cart.html" id="cart-link">
            <span class="cart-icon">ðŸ›’</span>
            <span id="cart-count" class="cart-count-badge">0</span>
          </a>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="login.html" class="btn nav-login" id="login-btn">Login</a>
      <span id="navbar-username"></span>
    </nav>
  </header>
  <main class="container full-width-menu">
    <div class="menu-layout">
      <aside class="menu-product-list">
        <h3>Available Products</h3>
        <ul id="product-name-list"></ul>
      </aside>
      <div class="menu-main-content">
        <h1>Our Menu</h1>
        <div class="menu-filters" id="menu-filters"></div>
        <div class="menu-search-container">
          <input type="text" id="menu-search" placeholder="Search menu...">
        </div>
        <div id="menu-grid" class="menu-grid"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Vitto Restaurant. All rights reserved.</p>
  </footer>
  <script src="menu.js"></script>
  <script src="main.js"></script>
  <script>
    // Set the API base URL for all frontend scripts to use the deployed backend
    window.API_BASE_URL = "https://ezzyssupermart.onrender.com";

    function updateCartCountBadge() {
      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
      } catch (e) {}
      const cartCount = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) cartCountEl.textContent = cartCount;
    }

    // Display signed-in username in navbar and update cart count
    function updateNavbarMenuPage() {
      let user = null;
      try {
        user = JSON.parse(localStorage.getItem('user'));
      } catch (e) {}
      const usernameSpan = document.getElementById('navbar-username');
      if (user && user.username) {
        usernameSpan.textContent = `Welcome, ${user.username}!`;
        document.getElementById('login-btn').style.display = 'none';
      } else {
        usernameSpan.textContent = '';
        document.getElementById('login-btn').style.display = 'inline-block';
      }
      updateCartCountBadge();
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateNavbarMenuPage();
      window.updateCartCountBadge = updateCartCountBadge;
    });

    // Listen for cart changes in localStorage (from other tabs/windows)
    window.addEventListener('storage', function(e) {
      if (e.key === 'cart') updateCartCountBadge();
    });
  </script>
</body>
</html>
