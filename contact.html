<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us  Ezzys Supermart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #222;
        }
        .contact-section {
            background: #fff;
            max-width: 700px;
            margin: 3rem auto;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .contact-info a, .contact-info span {
            color: #2d8f3c;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .live-chat-widget {
            background: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .live-chat-messages {
            min-height: 80px;
            max-height: 180px;
            overflow-y: auto;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            padding: 0.7rem;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
        }
        .live-chat-input-row {
            display: flex;
            gap: 0.5rem;
        }
        .live-chat-input-row input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .live-chat-input-row button {
            background: #2d8f3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .live-chat-input-row button:hover {
            background: #256f2e;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 2rem;
            color: #2d8f3c;
            font-weight: 700;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="ezzys.html" class="back-link">&larr; Back to Ezzys Supermart</a>

            <span><svg width="20" height="20" fill="none" stroke="#2d8f3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/></svg> <b>Email:</b> <a href="mailto:ezzyssupermart@gmail.com">ezzyssupermart@gmail.com</a></span>
        </div>
        <div class="live-chat-widget" aria-label="Live Chat" style="display:none;"></div>
    </section>

</body>
