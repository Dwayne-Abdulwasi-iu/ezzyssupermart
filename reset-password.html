<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Vitto Restaurant</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <div id="msg"></div>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
    const msg = document.getElementById('msg');
    const form = document.getElementById('resetForm');
    let resetToken = '';
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('reset')) {
        resetToken = params.get('reset');
      } else {
        msg.innerHTML = '<div class="error">Invalid reset link.</div>';
        form.style.display = 'none';
      }
    };
    form.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const password = document.getElementById('newPassword').value;
      if (!password) {
        msg.innerHTML = '<div class="error">Please enter a new password.</div>';
        return;
      }
      try {
        const res = await fetch(`http://localhost:3001/api/reset-password/${resetToken}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.innerHTML = '<div class="success">Password reset! You can now <a href="login.html">log in</a>.</div>';
          form.style.display = 'none';
        } else {
          msg.innerHTML = `<div class="error">${data.message || 'Reset failed'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="error">Server error. Try again later.</div>';
      }
    };
  </script>
</body>
</html>
