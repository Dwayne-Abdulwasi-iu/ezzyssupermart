<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password with OTP | Vitto Restaurant</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Reset Password (OTP)</h2>
    <div id="msg"></div>
    <form id="otpRequestForm">
      <input type="email" id="otpEmail" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>
    <form id="otpResetForm" style="display:none;">
      <input type="email" id="resetEmail" placeholder="Email" required readonly />
      <input type="text" id="otpCode" placeholder="Enter OTP" required />
      <input type="password" id="newPassword" placeholder="New password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
    const msg = document.getElementById('msg');
    const otpRequestForm = document.getElementById('otpRequestForm');
    const otpResetForm = document.getElementById('otpResetForm');
    const resetEmail = document.getElementById('resetEmail');

    otpRequestForm.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('otpEmail').value.trim();
      if (!email) {
        msg.innerHTML = '<div class="error">Please enter your email.</div>';
        return;
      }
      try {
        const res = await fetch('http://localhost:3001/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          msg.innerHTML = '<div class="success">OTP sent! Check your email.</div>';
          otpRequestForm.style.display = 'none';
          otpResetForm.style.display = 'block';
          resetEmail.value = email;
        } else {
          msg.innerHTML = `<div class="error">${data.message || 'Error sending OTP'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="error">Server error. Try again later.</div>';
      }
    };

    otpResetForm.onsubmit = async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = resetEmail.value.trim();
      const otp = document.getElementById('otpCode').value.trim();
      const password = document.getElementById('newPassword').value;
      if (!email || !otp || !password) {
        msg.innerHTML = '<div class="error">Please fill in all fields.</div>';
        return;
      }
      try {
        const res = await fetch('http://localhost:3001/api/reset-password-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.innerHTML = '<div class="success">Password reset! You can now <a href="login.html">log in</a>.</div>';
          otpResetForm.style.display = 'none';
        } else {
          msg.innerHTML = `<div class="error">${data.message || 'Reset failed'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="error">Server error. Try again later.</div>';
      }
    };
  </script>
</body>
</html>
